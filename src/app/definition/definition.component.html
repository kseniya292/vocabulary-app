<div class="row">
    <mat-card class="card-form col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <mat-card-title>{{ searchTerm$ | async }}</mat-card-title>
        <mat-card-content>
            <p>{{ definition$ | async }}</p>
            <div class="button-row">
              <button mat-raised-button color="primary" (click)="postWord()">Save Word</button>
            </div>
            <div class="button-row">
                <button mat-raised-button color="primary" routerLink="/list">View My Words</button>
            </div>
            <div class="button-row">
                <button mat-raised-button color="primary" routerLink="/">Back</button>
            </div>
      </mat-card-content>
    </mat-card>
  </div>
